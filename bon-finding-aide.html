<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final: Finding Aide</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">

    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>

    <link rel="stylesheet/less" type="text/css" href="styles.less" />

</head>

<body style="overflow-y: scroll;">

    <h1>Finding Aide</h1>

    <div id="vis"></div>

    <script type="text/javascript">
        var yourVlSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v3.0.json",
            "description": "Nova Scotia Mapping example",
            "data": {
                "name": "champaign_zoning", "url": "municipality-village-boundaries.topojson",
                "format": {
                    "type": "topojson",
                    "feature": "Municipality and Village Boundaries"
                }
            },
            "transform": [
                {
                    "lookup": "properties.county",
                    "from": {
                        "fields": ["base_type"],
                        "data":
                        {
                            "values": [
                                { "code": "Annapolis", "base_type": "Commercial" },
                                { "code": "Antigonish", "base_type": "Commercial" },
                                { "code": "Cape Breton", "base_type": "Commercial" },
                                { "code": "Colchester", "base_type": "Commercial" },
                                { "code": "Cumberland", "base_type": "Commercial" },
                                { "code": "Digby", "base_type": "Commercial" },
                                { "code": "Guysborough", "base_type": "Commercial" },
                                { "code": "Halifax", "base_type": "Residential" },
                                { "code": "Hants", "base_type": "Residential" },
                                { "code": "Inverness", "base_type": "Residential" },
                                { "code": "Kings", "base_type": "Residential" },
                                { "code": "Lunenburg", "base_type": "Residential" },
                                { "code": "Pictou", "base_type": "Residential" },
                                { "code": "Queens", "base_type": "Industrial" },
                                { "code": "Richmond", "base_type": "Industrial" },
                                { "code": "Shelburne", "base_type": "In-Town" },
                                { "code": "Victoria", "base_type": "In-Town" },
                                { "code": "Yarmouth", "base_type": "In-Town" }
                            ]
                        },
                        "key": "code"
                    }
                }
            ],
            "hconcat": [
                {
                    "selection": {
                        "zone_choice": {
                            "fields": ["base_type"],
                            "type": "single",
                            "bind": { "input": "select", "options": ["Commercial", "Residential", "Industrial", "In-Town"] }
                        }
                    },
                    "mark": "geoshape",
                    "projection": {
                        "type": "albersUsa"
                    },
                    "encoding": {
                        "color": { "field": "base_type", "type": "nominal" }
                    },
                    "width": 600, "height": 400,
                    "autosize": {
                        "type": "fit",
                        "contains": "padding"
                    }
                },
                {
                    "mark": "bar",
                    "transform": [
                        { "filter": { "selection": "zone_choice" } }
                    ],
                    "encoding": {
                        "y": {
                            "field": "properties.county",
                            "type": "nominal"
                        },
                        "x": {
                            "field": "properties.shape_area",
                            "aggregate": "sum",
                            "type": "quantitative"
                        },
                        "scale": {
                            "domain": [
                                "All",
                                "Commercial",
                                'Residential',
                                "Industrial",
                                "In-Town"
                            ]
                        }
                    }
                }
            ]

        };
        vegaEmbed('#vis', yourVlSpec);
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</body>

</html>
