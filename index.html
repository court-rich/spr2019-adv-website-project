<head>
    <meta charset="UTF-8">
    <title>Assign 5: Vega-lite </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.min.css">

<body style="overflow-y: scroll;">

    <h1>Assignment 05: Vega-lite</h1>
    <h3>Multiple Marks</h3>
    <p><a href="assign05-brushlink.html" target="_blank">See Brush/Link Viz</a></p>

    <h5>Dataset: The Book of Negroes</h5>
    
    <div id="vis"></div>

    <p><i>m = male; f = female; c m = male child; c f = female child; c = child</i></p>

    <p>Contains information licensed under the <a href="https://novascotia.ca/opendata/licence.asp" target="_blank">Open Government Licence â€“ Nova Scotia</a>.</p>

    <script type="text/javascript">
        var yourVlSpec = {
            $schema: 'https://vega.github.io/schema/vega-lite/v3.0.json',
            description: 'A simple bar chart with embedded data.',
            data: {url: '_Book_of_Negroes___1783.csv'},
            vconcat: [
                {
                mark: 'point',
                width: 500,
                height: 300,
                encoding: {
                    y: {
                    field: 'ARage',
                    type: 'quantitative',
                    axis: {
                        title: 'Age'
                    }
                    },
                    x: {
                    field: 'ARbound',
                    type: 'nominal',
                    axis: {
                        title: 'Destination'
                    }
                    },
                    size: {
                    aggregate: 'count',
                    type: 'quantitative',
                    legend: {
                        'offset': -90
                    }
                    }
                }
                },
                {
                mark: 'rect',
                width: 500,
                height: 200,
                encoding: {
                    x: {
                    field: 'ARbound',
                    title: 'Destination',
                    type: 'nominal'
                    },
                    y: {
                    field: 'ARgender',
                    title: 'Gender',
                    type: 'nominal'
                    },
                    color: {
                    aggregate: 'count',
                    type: 'quantitative'
                    }
                }
                },
                {
                transform: [
                    {
                    filter: {
                        oneOf: [
                        'St. Johns',
                        'Port Roseway',
                        'Annapollis Royal'
                        ],
                        field: 'ARbound'
                    }
                    }
                ],
                mark: 'bar',
                encoding: {
                    y: {
                    aggregate: 'count',
                    type: 'quantitative',
                    stack: 'normalize'
                    },
                    x: {
                    axis: {
                        title: 'Age'
                    },
                    field: 'ARage',
                    type: 'quantitative'
                    },
                    color: {
                    field: 'ARbound',
                    title: 'Destination',
                    type: 'nominal',
                    scale: {
                        domain: [
                        'St. Johns',
                        'Port Roseway',
                        'Annapollis Royal'
                        ],
                        range: [
                        'red',
                        'orange',
                        'blue'
                        ]
                    }
                    }
                }
                },
                {
                mark: {
                    type: 'line',
                    point: true
                },
                encoding: {
                    x: {
                    bin: true,
                    field: 'ARage',
                    type: 'quantitative',
                    axis: {
                        title: 'Age'
                    }
                    },
                    y: {
                    aggregate: 'count',
                    type: 'quantitative'
                    },
                    color: {
                    field: 'ARgender',
                    title: 'Gender',
                    type: 'nominal',
                    scale: {
                        domain: [
                        'm',
                        'c m',
                        'f',
                        'c f',
                        'c'
                        ],
                        range: [
                        '#407edc',
                        '#a4c8ff',
                        '#d24483',
                        '#f2abcb',
                        'gray'
                        ]
                    }
                    }
                }
                },
                {
                mark: 'bar',
                encoding: {
                    y: {
                    aggregate: 'count',
                    type: 'quantitative',
                    stack: 'normalize'
                    },
                    x: {
                    axis: {
                        title: 'Age'
                    },
                    field: 'ARage',
                    bin: true,
                    type: 'quantitative'
                    },
                    color: {
                    field: 'ARgender',
                    title: 'Gender',
                    type: 'nominal',
                    scale: {
                        domain: [
                        'm',
                        'c m',
                        'f',
                        'c f',
                        'c'
                        ],
                        range: [
                        '#407edc',
                        '#a4c8ff',
                        '#d24483',
                        '#f2abcb',
                        'gray'
                        ]
                    }
                    }
                }
                },
                {
                mark: 'text',
                transform: [
                    {
                    calculate: 'datum.ARgender[0]',
                    as: 'GenderInitial'
                    }
                ],
                encoding: {
                    y: {
                    field: 'ARage',
                    type: 'quantitative,
                    axis: {
                        title: 'Age'
                    }
                    },
                    x: {
                    aggregate: 'count',
                    type: 'quantitative'
                    },
                    color: {
                    field: 'ARgender',
                    title: 'Gender',
                    type: 'nominal',
                    scale: {
                        domain: [
                        'm',
                        'c m',
                        'f',
                        'c f',
                        'c'
                        ],
                        range: [
                        '#407edc',
                        '#a4c8ff',
                        '#d24483',
                        '#f2abcb',
                        'gray'
                        ]
                    }
                    },
                    text: {
                    field: 'GenderInitial',
                    type: 'nominal'
                    }
                }
                },
                {
                mark: 'bar',
                encoding: {
                    x: {
                    bin: true,
                    field: 'ARage',
                    type: 'quantitative',
                    axis: {
                        title: 'Age'
                    }
                    },
                    y: {
                    aggregate: 'count',
                    type: 'quantitative'
                    }
                }
                }
            ]
        };
        vegaEmbed('#vis', yourVlSpec);
    </script>
    
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
</body>
</html>
